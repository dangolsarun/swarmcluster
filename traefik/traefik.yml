version: "3.8"

services:
  traefik:
    image: traefik:v3.0
    command:
      # Docker Swarm provider
      - "--providers.swarm=true"
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.exposedbydefault=false"
      
      # File provider for TLS certificates
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
      
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
    
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /mnt/swarmdata/certs:/certs:ro
      - /mnt/swarmdata/traefik/dynamic:/etc/traefik/dynamic:ro
    
    networks:
      - monitoring_net
    
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      
      labels:
        - "traefik.enable=true"
        
        # Dashboard Router
        - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.dishhome.com.np`)"
        - "traefik.http.routers.traefik-dashboard.service=api@internal"
        - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
        - "traefik.http.routers.traefik-dashboard.tls=true"
        
        # Basic Auth Middleware
        - "traefik.http.routers.traefik-dashboard.middlewares=dashboard-auth"
        - "traefik.http.middlewares.dashboard-auth.basicauth.users=test:$$apr1$$H6uskkkW$$IgXLP6ewTrSuBkTrqE8wj/"
        
        # Required for Swarm mode - specify port for dashboard
        - "traefik.http.services.traefik-dashboard.loadbalancer.server.port=8080"
      
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3

networks:
  monitoring_net:
    external: true
